<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                <img class="search-icon" src="images/search.png">
            </button>
        </div>
        <div id="error">
            Invalid City Name !!!
        </div>
        <div id="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp js-temp">31Â°c</h1>
            <h2 class="city js-city">New Delhi</h2>
            <div id="details">
                <div class="elem">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity js-humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="elem">
                    <img src="images/humidity.png">
                    <div>
                        <p class="wind js-wind">15 km</p>

        </div>
    </div>

    <script src="app.js"></script>
